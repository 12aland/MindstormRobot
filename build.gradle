plugins {
    id 'java'
}

group 'Yeet'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.ev3dev-lang-java:ev3dev-lang-java:2.4.16'
}
